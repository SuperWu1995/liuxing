server:
  port: 8090

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/cloud_order?useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver

mybatis:
  type-aliases-package: com.liuxing.order.pojo
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com.*: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS
